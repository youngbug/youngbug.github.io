# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Welcome Zhao Yang's homepage!
name: Zhao Yang
email1: cnrgc@163.com 
email2: sxzhaoyang@gmail.com
location: Beijing, P.R.China
company: FEITIAN Technologies
company_url: https://www.ftsafe.com/
github_url: https://github.com/youngbug
csdn_page: https://blog.csdne.net/youngbug
juejin_page: https://juejin.cn/user/3334166892253240
weibo: https://weibo.com/u/1649423232
weibo_name: 詹天佐
telegram: youngbug
description: This is Zhao Yang's homepage
favicon: youngbug.gif # Image must be in assets/images

url: http://youngbug.github.io # the base hostname & protocol for your site

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: httpyoungbuggithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-72165600-1'


# For about.html. Fell free to create your own!
skill_software_keywords: [C, C++, Java, Python, MySQL, Visual BASIC, JavaScript]
skill_j2ee_keywords: [Spring Boot, MyBatis]
skill_web_keywords: [HTML, CSS, JS, vue, axios, NodeJS, Redis]
skill_mobile_app_keywords: [Android]