description: This is Zhao Yang's homepage
favicon: youngbug.gif # Image must be in assets/images

url: http://youngbug.github.io # the base hostname & protocol for your site

##issue评论
comment: true
## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque 关闭掉
# disque: httpyoungbuggithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    #href: /open-source
    #label: My-Project
    href: /footprints
    label: Footprints

  -
    href: /blog
    label: Blog

  -
    href: /favorites
    label: Favorites

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-72165600-1'


# For about.html. Fell free to create your own!
